name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Set up Go
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
      - name: Check out code into the Go module dir
        uses: actions/checkout@v2
      - name: Test
        run: make test